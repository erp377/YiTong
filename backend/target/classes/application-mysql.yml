# MySQL 配置（启动时加 --spring.profiles.active=mysql 或 IDE 中设置 Active profiles: mysql）
# 仅覆盖数据源、JPA 方言、H2 关闭；app.*、server.*、multipart 等沿用 application.yml
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/yitong_guides?useUnicode=true&characterEncoding=utf8mb4&serverTimezone=Asia/Shanghai&createDatabaseIfNotExist=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false
  h2:
    console:
      enabled: false
