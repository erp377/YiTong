# 主配置（默认 H2，加 profile=mysql 时由 application-mysql.yml 覆盖数据源等）
server:
  port: 8082

spring:
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  datasource:
    # 使用独立文件名，避免与 IDE 或其他进程已打开的 yitong-guides.mv.db 冲突
    url: jdbc:h2:file:./data/yitong-guides-app;MODE=MySQL;DATABASE_TO_LOWER=TRUE;AUTO_SERVER=TRUE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  h2:
    console:
      enabled: true
      path: /h2-console

app:
  jwt:
    issuer: yitong-guides
    secret: "CHANGE_ME_TO_A_LONG_RANDOM_STRING"
    expiresMinutes: 10080
  bootstrap:
    admin:
      username: admin
      password: admin123
  upload:
    dir: ./uploads
  passwordChangeCooldownDays: 7

springdoc:
  swagger-ui:
    path: /swagger-ui.html
